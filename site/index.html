<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proof Writer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="proofcontainer">
            <textarea id="proofInput" class="editor" placeholder="Enter your proof here" spellcheck="false"></textarea>
            <output id="proofOutput" class="output"></output>
        </div>
        <script src="interpreter.js"></script>
        <script>
            function handleChange() {
                const proof = document.getElementById('proofInput').value;
                const eval = Interpreter.interp(proof);
                document.getElementById('proofOutput').textContent = eval;
            }

            document.getElementById('proofInput').addEventListener('input', handleChange);
        </script>
    </body>
</html>
